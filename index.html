<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="header-container">
                <div>9 squares</div>
                <div>Trello</div>
                <div>More</div>
                <div>search</div>
                <div>bell</div>
                <div>user</div>
            </div>
        </div>
        <div class="home-containter-nav">
            home-containter-nav
        </div>
        <div class="main-content">
            <div class="main-content-container">
                <div class="trello-header-workspace-container">
                    <button class="icon-trello-btn">
                        <div class="icon-word">T</div>
                    </button>
                    <div class="trello-workspace-container">
                        <div class="name-trello-workspace">Trello Workspace</div>
                        <div class="private-trello">
                            <div class="private-icon-trello">
                                a
                            </div>
                            <div class="private-word-trello">
                                Private
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="most-popular-templates">
                    <div class="header-most-populate-templates-containter">
                        <div class="icon-and-most-popular-templates-flex">
                            <div class="icon-header-most-populate">
                                icon
                            </div>
                            <div class="header-most-populate-templates">
                                Most popular templates
                            </div>
                        </div>
                        <div class="close-most-populate">X</div>
                    </div>

                    <div class="text-in-most-populate">
                        Get going faster with a template from the Trello community or
                    </div>
                    <div>choose a category</div>

                    <div class="options-for-templates">
                        hererrrrrrrrr!
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
